{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <div class="container form-container text-center">
        <form action="/register" , method="post">

            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="email" placeholder="Email" type="email">
            </div>
            <div class="mb-3">
                <input autocomplete="off" class="form-control mx-auto w-auto" name="name" placeholder="Coffeeshop Name" type="text">
            </div>
            <div class="mb-3">
                <input autocomplete="off" class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
            </div>
            <div class="mb-3">
                <input autocomplete="off" class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm Password" type="password">
            </div>
            <div class="mb-3">
                <input autocomplete="off" class="form-control mx-auto w-auto" name="address" placeholder="Address" type="text">
            </div>
            <div class="mb-3">
                <input autocomplete="off" class="form-control mx-auto w-auto" name="phone_number" placeholder="Phone Number" type="text">
            </div>
            {% if error_message_register %}
                <div class="error_message mb-3">{{ error_message_register }}</div>
            {% endif %}
            <div><button type="submit">Register</button></div>

        </form>

    </div>

{% endblock %}
