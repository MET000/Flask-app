{% extends "layout.html" %}

{% block title %}
    Contact
{% endblock %}

{% block main %}

    <img>
    <form style="color: #BDB76B" action="/contact" method="post">
        <div class="form-group">
            <label class="caudex-regular">Email address</label>
            <input class="form-control mb-3" name="email" placeholder="Email" type="email">
        </div>

        <div class="form-group">
            <label class="caudex-regular">Message</label>
            <textarea class="form-control mb-3" name="message" rows="3" type="text"></textarea>
        </div>

        {% if error_message_contact %}
            <div class="error_message mb-3">{{ error_message_contact }}</div>
        {% endif %}

        <button type="submit">Submit</button>
    </form>

{% endblock %}
